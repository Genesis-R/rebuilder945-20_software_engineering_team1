<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票</title>
</head>
<body background="picture.png" style="height: 100%;width: 100%">
    <p style="color: blue;font-size: 50px;font-family: Arial;text-align: center">软工实践投票</p>

    <form style="text-align: center;font-family: Arial;color: blue;font-size: 25px">

        <select name="group" style="font-size: 20px">
            <option value="第一组">第一组</option>
            <option value="第二组">第二组</option>
            <option value="第三组">第三组</option>
            <option value="第四组">第四组</option>
            <option value="第五组">第五组</option>
            <option value="第六组">第六组</option>
            <option value="第七组">第七组</option>
            <option value="第八组">第八组</option>
            <option value="第九组">第九组</option>
            <option value="第十组">第十组</option>
            <option value="第十一组">第十一组</option>
        </select>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form style="text-align: center" action="index1.html">
        <input style="font-size: 30px" type="submit" value="点击开始投票">
    </form>

</body>
</html>
